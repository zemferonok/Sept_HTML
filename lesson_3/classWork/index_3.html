<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model_3</title>
    <style>
        * {border: 1px solid black}
        html {background: gray}
        body {background: bisque}

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background: lightgrey;
        }
        .column_1{width: 75%;display: flex;flex-direction: column;}
        .column_2{width: 25%;}
        /*How can i make Square without PixelSize?*/
        .square {width: 100px;height: 100px; flex-grow: 1;}
    </style>
</head>
<body>
<div class="box"><h1>A</h1></div>
<div style="display: flex">
    <div class="column_1">
        <div class="box"><h1>B</h1></div>
        <div style="display: flex">
            <div class="box square"><h1>C</h1></div>
            <div class="box square"><h1>D</h1></div>
            <div class="box square"><h1>E</h1></div>
        </div>
    </div>
    <div class="box column_2"><h1>F</h1></div>
</div>
</body>
</html>
