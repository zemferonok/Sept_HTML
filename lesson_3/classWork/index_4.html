<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model_4</title>
    <style>
        *{border: 1px solid black}
        html{background: gray}
        body{background: bisque}

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            padding: 5px;
            background: lightgrey;
        }
        /*How to make a Square?*/
        .square{width: 33%; height: 33%}
    </style>
</head>
<body>
<div class="box"><h1>A</h1></div>
<div style="display: flex">
    <div style="width: 75%">
        <div style="display: flex">
            <div class="box square"><h1>B</h1></div>
            <div class="box square"><h1>C</h1></div>
            <div class="box square"><h1>D</h1></div>
        </div>
        <div style="display: flex">
            <div class="box square"><h1>E</h1></div>
            <div class="box square"><h1>F</h1></div>
            <div class="box square"><h1>G</h1></div>
        </div>
    </div>
    <div class="box" style="width: 25%"><h1>H</h1></div>
</div>
</body>
</html>
