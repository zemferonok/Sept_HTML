<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model_7</title>
    <style>
        *{border: 1px solid black}
        html{background: gray}
        body{background: bisque}
        h3,p{margin: 5px}

        .header{justify-content: center; background: aquamarine;}
        .hero{height: 100px; background: mediumpurple;}
        .sideBar{height: 150px; background: lawngreen;}
        .mainContent{height: 65%; background: goldenrod;}
        .extraContent{height: 35%; background: gray;}
        .relatedImages{flex-grow: 2; background: darkgreen;}
        .relatedPosts{flex-grow: 1; background: hotpink}
        .footer{justify-content: center; background: coral;}
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 5px;
            padding: 5px;
        }
        .column_1{width: 35%; display: flex; flex-direction: column;}
        .column_2{width: 65%; display: flex; flex-direction: column;}
    </style>
</head>
<body>
<div class="header box"><h3>Header</h3></div>
<div style="display: flex">
    <div class="column_1">
        <div class="hero box"><h3>Hero</h3></div>
        <div class="sideBar box"><h3>Side Bar</h3></div>
    </div>
    <div class="column_2">
        <div class="mainContent box">
            <h3>Main Content</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam corporis deleniti eos ex iste sit.
                Dignissimos
                iusto provident quas sunt?</p>
        </div>
        <div class="extraContent box"><h3>Extra Content</h3></div>
    </div>
</div>
<div style="display: flex">
    <div class="relatedImages box"><h3>Related Images</h3></div>
    <div class="relatedPosts box"><h3>Related Posts</h3></div>
</div>
<div class="footer box"><h3>Footer</h3></div>
</body>
</html>
