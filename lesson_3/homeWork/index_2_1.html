            /*Как сделать высоту в половину родительского блока?*/

            background: aqua;
        }
    </style>
</head>

<div class="box" id="header"><h1>ID header</h1></div>
<div style="display: flex">

        <div class="box post"><h1>CLASS post</h1></div>
        <div class="box post"><h1>CLASS post</h1></div>
    </div>
</div>
