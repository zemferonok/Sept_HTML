<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model_2</title>
    <style>
        * {
            border: 1px solid black
        }

        html {
            background: gray
        }

        body {
            background: bisque
        }

        h1 {
            color: lavender
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            padding: 5px;
        }

        .header {
            height: 150px;
            background: blue;
        }

        .nav {
            height: 100px;
            background: darkblue;
        }

        .main {
            width: 65%;
            height: 300px;
            background: cornflowerblue;
        }

        .aside {
            width: 35%;
            background: blueviolet;
        }

        .footer {
            height: 150px;
            background: aquamarine;
        }
    </style>
</head>
<body>

<div class="header box"><h1>Header</h1></div>
<div class="nav box"><h1>Nav</h1></div>
<div style="display: flex">
    <div class="main box"><h1>Main</h1></div>
    <div class="aside box"><h1>Aside</h1></div>
</div>
<div class="footer box"><h1>Footer</h1></div>

</body>
</html>
