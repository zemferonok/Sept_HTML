<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model_1</title>
    <style>
        *{border: 1px solid black}
        .box{
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 5px;
            padding: 5px;
        }
        .a{
            height: 200px;
            background: aquamarine;
        }
        .b{
            height: 600px;
            width: 75%;
            background: brown;
        }
        .c{
            width: 25%;
            background: bisque;
        }
    </style>
</head>
<body>
<div class="a box"><h1>A</h1></div>
<div style="display: flex;">
    <div class="b box"><h1>B</h1></div>
    <div class="c box"><h1>C</h1></div>
</div>
</body>
</html>
